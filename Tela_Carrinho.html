<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho LL Shoes</title>
    <link rel="stylesheet" href="css/Tela_Carrinho.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h3>Meu Carrinho</h3>
    </header>
    
    <div class="container mt-4">
        <!-- Tabela de Produtos -->
        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Descrição</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="img/img7.jpg" alt="Produto 1" class="produto-imagem"></td>
                    <td>Paleta Multifuncional Dior</td>
                    <td>R$ 200,00</td>
                </tr>
                <tr>
                    <td><img src="img/img2.jpg" alt="Produto 2" class="produto-imagem"></td>                    
                    <td>Caneta Delineadora Dior</td>
                    <td>R$ 210,00</td>
                </tr>
                <tr>
                    <td><img src="img/img3.jpg" alt="Produto 3" class="produto-imagem"></td>
                    <td>Pó Translucido Nars</td>
                    <td>R$ 210,00</td>
                </tr>
            </tbody>
        </table>

        <!-- Seção Finalização -->
        <div class="final">
            <p class="subtotal">Subtotal: R$ 620,00</p>
            <p class="aviso">ou sem juros em até 6x de R$ 103,33</p>
            <a href="index.html" class="btn">Finalizar Compra</a>
        </div>
    </div>
</body>
</html>
