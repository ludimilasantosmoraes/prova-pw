<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="css/Tela_Carrinho.css">
</head>

<body>
    <!-- Cabeçalho -->
    <header class="bg-primary text-white text-center py-3">
        <h3 class="carrinho">Meu Carrinho</h3>
    </header>

    <div class="container mt-4">
        <!-- Tabela de Produtos, ok, oooookkkkk-->
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Produto</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Preço</th>
                </tr>
            </thead>
            <tbody> 
                <tr>
                    <td><img src="img/img7.jpg" alt="Produto 1" class="img-fluid" style="max-width: 100px;"></td>
                    <td>Paleta Multifuncional Dior</td>
                    <td>R$ 200,00</td>
                </tr>
                <tr>
                    <td><img src="img/img2.jpg" alt="Produto 2" class="img-fluid" style="max-width: 100px;"></td>
                    <td>Caneta Delineadora Dior</td>
                    <td>R$ 210,00</td>
                </tr>
                <tr>
                    <td><img src="img/img3.jpg" alt="Produto 3" class="img-fluid" style="max-width: 100px;"></td>
                    <td>Pó Translucido Nars</td>
                    <td>R$ 210,00</td>
                </tr>
            </tbody>
        </table>

        <!-- Seção Finalização -->
        <div class="final">
            <p class="subtotal">Subtotal: R$ 620,00</p>
            <p class="aviso">ou sem juros em até 6x de R$ 103,33</p>
            <a href="index.html" class="btn">Finalizar Compra</a>
        </div>
    </div>
</body>

</html>
